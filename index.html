<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goku sube y sube,</title>
    <link rel="stylesheet" href="style/style.css"/>
</head>
<body> 
    <div id = "intro">
        <img id = "title" src = "images/Title.png" alt = "Game title"></img>
        <div id="div-list">
          <ul id="list">
            <li>
              <img src="images/Bola 1.png" alt="icon1"> Tu objetivo: ¡Alcanzar la mayor altura posible!        
            </li>
            <br>
            <li>
              <img src="images/Bola2.png" alt="icon2"> Intenta abatir al mayor número de enemigos      
            </li>       
            <br>
            <li>    
              <img src="images/Bola3.png" alt="icon3"> No caigas al vacío      
            </li>        
            <br>          
            <li>
              <img src="images/Bola4.png" alt="icon4"> Para ello... Emplea tus flechas direccionales
            </li>        
          </ul>
          <div>
            <img id = "arrows" src = "images/arrows.png" alt = "Arrow"></img>
          </div>       
          </div>
        <button id = "btn">START</button>
        <button id = "btn" class="btn-sound">SOUND ON</button>
    </div>

    <div id="gameBoard">
        <canvas id="canvas" width="550" height="750"></canvas>
    </div>
    <script src="javaScript/index.js"></script>

</html>
